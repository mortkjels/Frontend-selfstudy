<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordreservasjon</title>
    <style>
    form{
        display: block;
        margin: 20px;
        gap: 20rem;
    }
    .form-group{
        margin: 5%;
    }
    </style>
</head>
<body>
    <h1>Bordreservasjon</h1>
<form>
    <div class="form-group">
        <h3>
            Hvor mange gjester?
        </h3>
        <label for="slider">Velg antall gjester</label>
        <input type="range" id="slider" min="0" max="8" step="1" value="0" oninput="this.nextElementSibling.value = this.value" required>
        <output>0</output>
    </div>

    <div class="form-group">
        <h3>
            Hvilke retter Ã¸nsker du?
        </h3>
        <label>Velg retter:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="avkrysning" id="avkrysningid">
            <label for="avkrysningid">Forrett</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="avkrysning" id="avkrysningid2">
            <label for="avkrysningid2">Hovedrett</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="avkrysning" id="avkrysningid3">
            <label for="avkrysningid3">Dessert</label>
        </div>
    </div>

    <div class="form-group">
        <label for="dateid"><b>Dato</b></label>
        <input type="date" name="Dato" id="dateid" required>

        <label for="klokkeid"><b>Klokkeslett</b></label>
        <input type="time" name="Klokke" id="klokkeid">
    </div>
    <div class = "form-group">
        <label for="sted"><b>Restaurant</b></label>
        <select name="Restaurant" id="sted">
            <option value="Oslo">Oslo</option>
            <option value="Trondheim">Trondheim</option>
        </select>
    </div>
    <button type="submit">Send</button>
</form>
</body>
</html>
