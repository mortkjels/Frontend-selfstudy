<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeplan</title>
    <link rel="stylesheet" href="timeplan.css">
</head>
<body>
    <main>
        <table id= "schedule">
            <thead>
                <tr>
                    <th class="time"></th>
                    <th colspan="1">
                    <span class="day">Mandag</span>
                    <span class="date">23.sep</span>
                    </th>
                    <th colspan="1">
                    <span class="day">Tirsdag</span>
                    <span class="date">24.sep</span>
                    </th>
                    <th colspan="1">
                    <span class="day">Onsdag</span>
                    <span class="date">25.sep</span>
                    </th>
                    <th colspan="1">
                    <span class="day">Torsdag</span>
                    <span class="date">26.sep</span>
                    </th>
                    <th colspan="1">
                    <span class="day">Fredag</span>
                    <span class="date">27.sep</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd first">
                    <td class = "last time">
                        <div class="wrapper"> 08:15&nbsp;-&nbsp;09:00 </div>
                    </td>
                </tr>
                <tr class="even">
                    <td class = "last time">
                        <div class="wrapper"> 09.15&nbsp;-&nbsp;10:00 </div>
                    </td>
                </tr>
                <tr class="odd">
                    <td class = "last time">
                        <div class="wrapper"> 10.15&nbsp;-&nbsp;11:00 </div>
                    </td>
                </tr>
                <tr class="even">
                    <td class = "last time">
                        <div class="wrapper"> 11.15&nbsp;-&nbsp;12:00 </div>
                    </td>
                </tr>
                <tr class="odd">
                    <td class = "last time">
                        <div class="wrapper"> 12.15&nbsp;-&nbsp;13:00 </div>
                    </td>
                </tr>
                <tr class="even">
                    <td class = "last time">
                        <div class="wrapper"> 13.15&nbsp;-&nbsp;14:00 </div>
                    </td>
                </tr>
                <tr class="odd">
                    <td class = "last time">
                        <div class="wrapper"> 14.15&nbsp;-&nbsp;15:00 </div>
                    </td>
                </tr>
                <tr class="even">
                    <td class = "last time">
                        <div class="wrapper"> 15.15&nbsp;-&nbsp;16:00 </div>
                    </td>
                </tr>
                <tr class="odd">
                    <td class = "last time">
                        <div class="wrapper"> 16.15&nbsp;-&nbsp;17:00 </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
