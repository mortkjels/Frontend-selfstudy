<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            padding: 2rem;
        }
        th{
            background-color: #9a2222;
            color: rgb(87, 34, 34);
            font-style: normal;
            font-size: medium;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    Plagg
                </th>
                <th>
                    Pris
                </th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: rgba(219, 255, 140, 0.985);">
                <td>Jakke</td>
                <td>1200 kr</td>
            </tr>
            <tr style="background-color: rgba(84, 106, 36, 0.985);">
                <td>Genser</td>
                <td>800 kr</td>
            </tr>
            <tr style="background-color: rgba(37, 255, 161, 0.985);">
                <td>Bukse</td>
                <td>650 kr</td>
            </tr>
            <tr style="background-color: rgba(46, 17, 189, 0.985);">
                <td>Totalt</td>
                <td>2650</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
